<p-growl [value]="_msgs" life=5000></p-growl>

<div id="mapid" style="width: 100%; height: 500px;"></div>

<table>
	<tr>
		<td>
			<input class="dashboard-card-item" type="button" value="Load Kmz ..." onclick="document.getElementById('selectedKmzFile').click();"
			/>
			<input class="dashboard-card-item" type="file" id="selectedKmzFile" style="display: none;" #kmzFileDialog (change)="addKmzFile(kmzFileDialog)"
			/>
		</td>
		<td>
			<input class="dashboard-card-item" type="button" value="Load Mavlink ..." onclick="document.getElementById('selectedMavlinkFile').click();"
			/>
			<input class="dashboard-card-item" type="file" id="selectedMavlinkFile" style="display: none;" #mavlinkFileDialog (change)="addMavlinkFile(mavlinkFileDialog)"
			/>
		</td>
		<td>
			<button class="dashboard-card-item" (click)="setBearingToCenter()">Center bearing</button>
		</td>
		<td>
		</td>
	</tr>
	<tr>
		<td>
			<button class="dashboard-card-item" (click)="addIntermediateWaypoints()">Add waypoints</button>
		</td>
		<td>
			<p-dropdown [style]="{'width':'100px', 'margin':'0px 0px 0px 0px'}" [options]="this._waypointDistances" [(ngModel)]="this._selectedWaypointDistance"></p-dropdown> [m]
		</td>
		<td>
			<button class="dashboard-card-item" (click)="setBearing()">Reset bearing</button>
		</td>
		<td>
			<p-dropdown [style]="{'width':'100px', 'margin':'0px 0px 0px 0px'}" [options]="this._bearings" [(ngModel)]="this._selectedBearing"></p-dropdown> [deg]
		</td>
	</tr>
	<tr>
		<td>
			<button class="dashboard-card-item" (click)="setWaypointRadius()">Reset WP radius</button>
		</td>
		<td>
			<p-dropdown [style]="{'width':'100px', 'margin':'0px 0px 0px 0px'}" [options]="this._waypointRadii" [(ngModel)]="this._selectedWaypointRadius"></p-dropdown> [m]
		</td>
		<td>
			<button class="dashboard-card-item" (click)="setAltitude()">Reset altitude</button>
		</td>
		<td>
			<p-dropdown [style]="{'width':'100px', 'margin':'0px 0px 0px 0px'}" [options]="this._altitudes" [(ngModel)]="this._selectedAltitude"></p-dropdown> [m]
		</td>
	</tr>
	<tr>
		<td>
			Velocity
		</td>
		<td>
			<p-dropdown [style]="{'width':'100px', 'margin':'0px 0px 0px 0px'}" [options]="this._velocities" [(ngModel)]="this._selectedVelocity"></p-dropdown> [m/s]
		</td>
		<td>
			Hold time at WPs
		</td>
		<td>
			<p-dropdown [style]="{'width':'100px', 'margin':'0px 0px 0px 0px'}" [options]="this._holdTimes" [(ngModel)]="this._selectedHoldTime"></p-dropdown> [s]
		</td>
	</tr>
	<tr>
		<td>
			<button class="dashboard-card-item" (click)="generateMavlink()">Generate mavlink code</button>
		</td>
		<td>

		</td>
		<td>
			<button class="dashboard-card-item" (click)="saveFlightplan()">Download mission</button>
		</td>
		<td>

		</td>
	</tr>
</table>
<table>
	<tr>
		<td>
			<button class="dashboard-card-item" (click)="addFlightPolygon()">Add envelope...</button>
		</td>
		<td>
		</td>
		<!--<td>
			<button class="dashboard-card-item" (click)="toggleEditFlightPolygon()">{{(this._polygon && this._polygon.editing.enabled()) ? "Stop editing" : "Edit envelope..."}}</button>
		</td>-->
		<td>
			<button class="dashboard-card-item" (click)="removeFlightPolygon()">Remove envelope</button>
		</td>
	</tr>
	<tr>
		<td>
			<button class="dashboard-card-item" (click)="toggleAddFlightLevelPoints()">{{this._addingFlightLevelPoints ? "Stop adding flight level points" : "Add flight level points..."}}</button>
		</td>
		<td>
			Altitude of next point
		</td>
		<td>
			<p-dropdown [style]="{'width':'80px', 'margin':'0px 0px 0px 0px'}" [options]="this._altitudes" [(ngModel)]="this._selectedFlightLevelDefaultAltitude"></p-dropdown> [m]
		</td>
		<td>
			<button class="dashboard-card-item" (click)="removeFlightLevelPoints()">Remove flight level points</button>
		</td>
	</tr>
	<tr *ngIf="this._selectedFlightLevelPoint">
		<td>
			Level point {{this._selectedFlightLevelPoint ? this._selectedFlightLevelPoint.index : "none"}}
		</td>
		<td>
			Set altitude
		</td>
		<td>
			<!--<p-dropdown [style]="{'width':'80px', 'margin':'0px 0px 0px 0px'}" (onChange)="updateFlightLevelPoints($event)" [options]="this._altitudes" [(ngModel)]="this._selectedFlightLevelPoint.altitude"></p-dropdown> [m]-->
			<p-dropdown [style]="{'width':'80px', 'margin':'0px 0px 0px 0px'}" [options]="this._altitudes" [(ngModel)]="this._selectedFlightLevelPoint.altitude"></p-dropdown> [m]
		</td>
	</tr>
</table>

<table>
	<tr>
		<td>
			<button class="dashboard-card-item" (click)="createOffsetCurves()">Create offset curves</button>
		</td>
	</tr>
</table>


<a style="display: none">
</a>
